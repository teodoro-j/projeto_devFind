<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Find</title>
    <link href="./public/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <img class="logo" src="./public/assets/logo.svg" alt="Dev Find">
        <div class="buttons-header">
            <button class="ver-vagas">Ver Vagas</button>
            <button class="abrir-vagas" type="button">Abrir Vagas</button>
        </div>
    </div>

    <div class="container-img">
        <input type="text" placeholder="Digite a vaga que esta buscando">
        <button type="button">Buscar</button>
    </div>
    <div class="search">
        <div class="selection">Veja nossas vagas em destaque</div>
        <div class="company">
            <img src="./public/assets/company.svg" alt="Company">
            <div class="vaga">Dev Pleno</div>
            <div class="salary">R$ 6.0000</div>
            <button type="button">Ver Vaga</button>
        </div>
    </div>
</body>

</html>
