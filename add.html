<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Vaga</title>
    <link href="./public/css/add.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <img class="logo" src="./public/assets/logo.svg" alt="Dev Find">
        <div class="buttons-header">
            <button class="ver-job">Ver Vagas</button>
            <button class="abrir-job">Abrir Vagas</button>
        </div>
    </div>

    <div class="container">
        <h1>Divulgue a vaga preenchendo o formulário</h1>
        <div class="container-box">
            <h3>Preencha os campos da melhor possível encontrar o candidato perfeito</h3>
            <form>
                <label>Titulo da Vaga</label>
                <input class="title" name="title" type="text" placeholder="Digite o título da Vaga" reuired>
    
                <label>Descrição da vaga</label>
                <input class="description" name="description" type="text" placeholder="Descreva as atividades do Dev" required>
    
                <label>Empresa </label>
                <input class="company" name="company" type="text" placeholder="Digite o nome da empresa" required>
    
                <label>E-mai para contato </label>
                <input class="email" name="email" type="text" placeholder="Digite o e-mail para contato" required>
    
                <label>Salário </label>
                <input class="salary" name="salary" type="text" placeholder="Digite o salário oferecido" required>
            </form>
    
            <button class="send-job">Postar Vaga</button>
        </div>
            
    </div>

    <div class="footer">
        <img class="logo-footer" src="./public/assets/logo.svg" alt="Dev Find">
        @copyright by João Teodoro
    </div>
</body>

</html>
